{% extends 'main/loggedInPage.html' %}
{% block main_contentÂ %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/edit_profile.css' %}" type="text/css">

<div class="container">
	<div class="row gutters">
		<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
			<div class="card h-100">
				<div class="card-body">
					<div class="account-settings">
						<div class="user-profile">
							<div class="user-avatar">
								<div class="image">
									{% if object.image %}
										<img src="{{object.image.url}}" class="rounded-circle img-fluid" style="width: 200px;">
									{% else %}
										<img src="{% static 'images/login_image.png' %}" alt="Profile Picture" 
										style="width: 250px;">
									{% endif %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<h2 class="text fw-bold border-bottom mb-4 mx-1 mx-md-4 mt-4">Edit Profile</h2>
				<table>
					{{ user_form.as_table}}
					{{ profile_form.as_table}}
				</table>
			</fieldset>
			<div class="form-group">
				<br/>
				<button class="btn btn-outline-info" type="submit">Update</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
